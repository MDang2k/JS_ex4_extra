<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Excercise 4</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>Bài 1</h1>
        <div class="form-group">
            <label for="">Enter the day</label>
            <input type="text" class="form-control my-2" name="" id="day" placeholder="">

            <label for="">Enter the month</label>
            <input type="text" class="form-control my-2" name="" id="month" placeholder="">

            <label for="">Enter the year</label>
            <input type="text" class="form-control my-2" name="" id="year" placeholder="">
        </div>

        <button class="btn btn-success btn_ex1">Enter</button>

        <div class="result result_ex1"></div>
    </div>

    <div class="container my-3">
        <h1>Bài 2</h1>
        <div class="form-group">
            <label for="">Enter the month</label>
            <input type="text" class="form-control my-2" name="" id="month_2" placeholder="">

            <label for="">Enter the year</label>
            <input type="text" class="form-control my-2" name="" id="year_2" placeholder="">
        </div>

        <button class="btn btn-success btn_ex2">Enter</button>

        <div class="result result_ex2"></div>
    </div>

    <div class="container my-3">
        <h1>Bài 3</h1>
        <div class="form-group">
            <label for="">Enter the number</label>
            <input type="text" class="form-control my-2" name="" id="num" placeholder="">
        </div>

        <button class="btn btn-success btn_ex3">Enter</button>

        <div class="result result_ex3"></div>
    </div>

    <div class="container my-3">
        <h1>Bài 4</h1>
        <div class="form-group">
            <label for="">Enter the first student home position</label>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control my-2" name="" id="firstName" placeholder="Name">

                <input type="text" class="form-control my-2" name="" id="firstX" placeholder="X">

                <input type="text" class="form-control my-2" name="" id="firstY" placeholder="Y">
            </div>

            <label for="">Enter the second student home position</label>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control my-2" name="" id="secondName" placeholder="Name">

                <input type="text" class="form-control my-2" name="" id="secondX" placeholder="X">

                <input type="text" class="form-control my-2" name="" id="secondY" placeholder="Y">
            </div>

            <label for="">Enter the third student home position</label>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control my-2" name="" id="thirdName" placeholder="Name">

                <input type="text" class="form-control my-2" name="" id="thirdX" placeholder="X">

                <input type="text" class="form-control my-2" name="" id="thirdY" placeholder="Y">
            </div>

            <label for="">Enter the school position</label>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control my-2" name="" id="schoolX" placeholder="X">

                <input type="text" class="form-control my-2" name="" id="schoolY" placeholder="Y">
            </div>
        </div>

        <button class="btn btn-success btn_ex4">Enter</button>

        <div class="result result_ex4"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
